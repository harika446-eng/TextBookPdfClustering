<!DOCTYPE html>
<html>
<head>
  <title>PDFs Page</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
    <h1>PDFs Page</h1>
    <h2 style="text-align:center" >Keyword: {{ keyword }}</h2>
  <table class = "center">
    <thead>
      <tr>
        <th>Frequency</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody>
      {% for index, row in pdfs.iterrows() %}
      <tr>
        <td>{{ row[keyword] }}</td>
        <td>
          <a class="iframe-link" href="{{ url_for('static', filename='data/' ~ row['url']) }}" target="_blank">
            <iframe src="{{ url_for('static', filename='data/' + row['url']) }}" class="pdf-container"></iframe>
            Click to open pdf
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
